<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <div id="crear-firma">
        <canvas id="main-canvas" width="300" height="80"> </canvas>

        <button class="btn-send">Guardar</button>
      </div>
      <div class="formulario">
        <div class="form-enviar">
          <label htmlFor="nombre">Nombre:</label>
          <input name="nombre" id="nombre" />

          <label htmlFor="apellido">Apellido:</label>
          <input name="apellido" id="apellido" />

          <label htmlFor="email">Correo:</label>
          <input name="email" id="email" />

          <label for="firma-input">Firma:</label>
          <input type="file" name="firma-input" id="firma-input" />

          <button id="btn-enviar">Guardar</button>
        </div>
      </div>

      <div class="comparar-firma">
        <div id="comp-firma">
          <canvas id="canvas-comparar" width="300" height="80"> </canvas>

          <button class="btn-send-comparar">Guardar</button>
        </div>

        <div class="form-comp-firma">
          <div class="form-enviar">
            <label for="firma-input">Firma:</label>
            <input type="file" name="firma-input" id="firma-input" />

            <button id="btn-comparar">Enviar</button>
          </div>
        </div>
        <div class="msg-coincide">COINCIDE</div>
      <div class="msg-noCoincide">NO COINCIDE</div>
      </div>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
